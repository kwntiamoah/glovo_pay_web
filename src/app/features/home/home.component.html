<div class="h-screen w-screen">
    <div class="container p-6 space-y-6">
        <div class="flex">
            <img src="/assets/images/logo.svg" class="h-8" alt="">
        </div>
    
        <div data-test-id="address-animation" class="animation flex w-full items-center justify-center" data-v-0f7dd624=""
            data-v-56b7e911="">
            <img src="https://res.cloudinary.com/glovoapp/image/fetch/w_281,h_252,c_lpad,b_transparent,f_auto,q_auto:low,dpr_1.0/https://glovoapp.com/images/landing/video-burger.png"
                srcset="https://res.cloudinary.com/glovoapp/image/fetch/w_281,h_252,c_lpad,b_transparent,f_auto,q_auto:low,dpr_3.0/https://glovoapp.com/images/landing/video-burger.png 843w, https://res.cloudinary.com/glovoapp/image/fetch/w_281,h_252,c_lpad,b_transparent,f_auto,q_auto:low,dpr_2.0/https://glovoapp.com/images/landing/video-burger.png 562w, https://res.cloudinary.com/glovoapp/image/fetch/w_281,h_252,c_lpad,b_transparent,f_auto,q_auto:low,dpr_1.0/https://glovoapp.com/images/landing/video-burger.png 281w"
                width="281" height="252" data-test-id="animation-images" class="animation__element" style="display: none;"
                data-v-0f7dd624="">
            <video data-test-id="animation-video" autoplay="autoplay" loop="loop" muted="muted" width="281" height="252"
                class="animation__element" data-v-0f7dd624="">
                <source
                    src="https://res.cloudinary.com/glovoapp/video/upload/website_assets/images/landing/address-container-animation.webm"
                    preload="auto" type="video/webm" data-v-0f7dd624="">
            </video>
        </div>
    
        <div class="flex flex-col space-y-4">
    
            <div class="relative">
                <p class="text-2xl font-bold px-2">How do you want to pay?</p>
                <div class="rounded-full h-2 w-3/4 -z-10 absolute bg-white top-5"></div>
            </div>
    
            <!-- networks -->
            <div class="flex space-x-5 justify-center w-full">
                <ng-container *ngFor="let network of networks">
                    <div [ngClass]="selectedNetwork === network.value ? 'border-secondary' : 'border-white' "
                        class="border-2 rounded-full flex items-center justify-center p-2 duration-300" (click)="setActiveNetwork(network.value)">
                        <div [ngClass]="network.bgColor" class="p-0.5 rounded-full">
                            <img [src]="network.image" class="h-16 w-16 rounded-full border object-center object-contain" alt="">
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    
        <form class="space-y-4 w-full" [formGroup]="paymentForm" (submit)="makePayment()">
    
            <!-- phone number -->
            <div class="flex flex-col space-y-2">
                <label for="number">Phone</label>
                <div class="relative flex items-center">
                    <div class="absolute bg-secondary p-3 rounded-l-md">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                        </svg>
                    </div>
                    <input type="text" formControlName="mobile" class="form-control" placeholder="What's your phone number">
                </div>
            </div>
    
    
            <!-- amount -->
            <div class="flex flex-col space-y-2">
                <label for="number">Amount</label>
                <div class="relative flex items-center">
                    <div class="absolute bg-secondary p-3 rounded-l-md">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
                        </svg>
    
                    </div>
                    <input type="text" formControlName="amount" class="form-control" placeholder="How much are you paying?">
                </div>
            </div>
    
            <div class="flex justify-end">
                <button class="btn-primary">{{ isLoading ? '...loading' : 'Pay' }}</button>
            </div>
        </form>
        <p class="text-white text-sm text-center">Powered by appsNmobile Solutions</p>
    </div>

    <div class="w-2/3">
        <lib-toastify-toast-container [hideProgressBar]="true" class="text-xs bg-secondary"></lib-toastify-toast-container>
    </div>
</div>
